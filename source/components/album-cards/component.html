<md-grid-list
      md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
      md-row-height-gt-md="1:1" md-row-height="1:1"
      md-gutter="4px" md-gutter-gt-sm="4px" >

  <md-grid-tile ng-repeat="album in albums"
                md-rowspan="1"
                md-colspan="1"
                md-colspan-sm="1"
                class="album-grid-tile">

    <a ui-sref="album({albumId: album.id})">
      <img ng-src="{{album.imageUrl}}">
    </a>

    <md-grid-tile-footer>
      <h3>{{album.name}}<small>, {{album.date}}</small></h3>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
