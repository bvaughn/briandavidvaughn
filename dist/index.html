<html lang="en" ng-app="briandavidvaughn">
<head>
  <base href="/">

  <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.8/angular-material.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="built.css">
</head>
<body layout="row">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-animate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-aria.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.8/angular-material.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="built.js"></script>

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 md-closed md-locked-open"
              md-component-id="left-sidenav"
              md-is-open="leftSidenavIsOpen"
              md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-theme-indigo">
      <header class="nav-header">
        <a ui-sref="home" class="docs-logo">
          <img src="/images/nav-header-avatar.jpg">
          <div class="docs-logotype">Brian Vaughn</div>
        </a>
      </header>
    </md-toolbar>
    <md-content flex md-scroll-y role="navigation" class="md-default-theme">
    <ul class="docs-menu">
      <li>
        <h2 class="menu-heading md-subhead">
          <i class="fa fa-music"></i>
          Music
        </h2>
        <ul class="menu-toggle-list">
          <li>
            <a class="md-button md-default-theme"
               ui-sref="band({bandId:'boy-named-bri'})">
              Boy Named Bri
            </a>
          </li>
          <li>
            <a class="md-button md-default-theme"
               ui-sref="band({bandId:'pilotless-drone'})">
              Pilotless Drone
            </a>
          </li>
          <li>
            <a class="md-button md-default-theme"
               ui-sref="band({bandId:'pinwurm'})">
              Pinwurm
            </a>
          </li>
        </ul>
      </li>
      <li><hr/></li>
      <li>
        <div layout="row" layout-align="space-between center">
          <h2 class="menu-heading md-subhead">
            <i class="fa fa-github-alt"></i>
            Software Projects
          </h2>
        </div>
        <ul class="menu-toggle-list">
          <li>
            <a href="https://github.com/bvaughn/react-virtualized" class="md-button md-default-theme">
              React Virtualized
            </a>
          </li>
          <li>
            <a href="https://github.com/bvaughn/react-virtualized-select" class="md-button md-default-theme">
              React Virtualized Select
            </a>
          </li>
          <li>
            <a href="https://github.com/bvaughn/redux-search" class="md-button md-default-theme">
              Redux Search
            </a>
          </li>
          <li>
            <a href="https://github.com/bvaughn/js-search" class="md-button md-default-theme">
              JS Search
            </a>
          </li>
          <li>
            <a href="https://github.com/bvaughn/react-presents" class="md-button md-default-theme">
              React Presents
            </a>
          </li>
        </ul>
      </li>
      <li><hr/></li>
      <li>
        <div layout="row" layout-align="space-between center">
          <a ui-sref="resume" class="md-button md-default-theme resume-link">
            <i class="fa fa-download"></i>
            Resume
          </a>
        </div>
      </li>
    </ul>
    </md-content>
  </md-sidenav>
  <div flex layout="column">
    <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar md-default-theme">
      <div class="md-toolbar-tools docs-toolbar-tools" layout="row" layout-align="space-between center">
        <div ui-view="header"></div>
        <div class="nowrap" hide-sm>
          <a href="https://github.com/bvaughn/" class="fa fa-github" title="GitHub"></a>
          <a href="https://www.linkedin.com/in/briandavidvaughn" class="fa fa-linkedin-square" title="LinkedIn"></a>
          <a href="https://soundcloud.com/brianvaughn/" class="fa fa-soundcloud" title="SoundCloud"></a>
          <a href="https://twitter.com/brian_d_vaughn/" class="fa fa-twitter" title="Twitter"></a>
        </div>
      </div>
    </md-toolbar>
    <md-content md-scroll-y flex layout-padding class="md-default-theme">
      <div class="layout-content" ui-view="body"></div>
    </md-content>

  </div> <!-- layout:column -->
</body> <!-- layout:row -->
</html>
